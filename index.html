<!doctype html>
<html lang="en">

<head>
  <title>Pastebin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- User Options Dropdown -->
  <div class="top-right-dropdown">
    <div class="dropdown">
      <button class="btn custom-btn dropdown-toggle" type="button" id="userOptionsDropdown" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">Menu</button>
      <div class="dropdown-menu dropdown-menu-right p-4" aria-labelledby="userOptionsDropdown">


        <hr class="my-3">

        <!-- Buttons -->
        <p>Status: <span id="connectionStatus" class="badge badge-danger">Disconnected</span></p>
        <button type="button" class="btn custom-btn btn-block mb-2" id="reconnectBtn">
          Reconnect
        </button>
        <button type="button" class="btn custom-btn btn-block" id="logoutBtn">
          Log Out
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid py-4">
    <h1 class="text-center mb-4">Pastebin</h1>
    <div class="virtual-board flex-column align-items-center">
      <div id="notes-container" class="d-flex flex-wrap"></div>
    </div>
  </div>

  <!-- Send message -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
          <div class="input-group-append">
            <button class="btn custom-btn" type="button" id="sendButton">Send</button>
          </div>
        </div>

        <!-- Recieve message -->
        <div class="card mb-3">
          <div class="card-body" id="messagesContainer">
            <p id="out" class="badge font-monospace mb-1">VÃ¤lkommen till Paste Bin!</p>
            <p id="err" class="badge badge-danger font-monospace mb-1"></p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="ws.js"></script>
</body>

</html>
